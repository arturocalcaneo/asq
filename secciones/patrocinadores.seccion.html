<style>
	#patrocinadores .columns .column img {
		padding-top: 0 !important;
	}

	@media screen and (max-width: 512px) {
		#patrocinadores {
			padding-left: 1rem !important;
			padding-right: 1rem !important;
		}
	}
</style>

<script>
	const verificarDistribucionColumnas = function(){
		if( $(window).width() <= 512 ){
			$('.columnas-imagenes').removeClass('is-mobile');
			$('.columnas-imagenes img').removeAttr('width');
		}else{
			$('.columnas-imagenes').addClass('is-mobile');
			$('.columnas-imagenes img').attr('width','248');
		}
	};

	// AL CARGAR EL SCRIPT, EJECUTAR LA FUNCIÓN..
	$(verificarDistribucionColumnas());

	// CUANDO SE REDIMENSIONE LA VENTANA, EJECUTAR LA FUNCIÓN..
	$(window).on('resize', function(){
		verificarDistribucionColumnas();
	});
</script>
